<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            margin-top: 20px; /* Add margin-top to move container below logo */
        }
        .logo {
            width: 150px;
            margin-top: 20px; /* Adjust margin-top to center logo */
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .match-found {
            color: green;
            font-weight: bold;
        }
        .no-match {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<img src="logo.jpeg" alt="TANGEDCO Logo" class="logo">

<div class="container">
    <div class="input-group">
        <label for="number-plate">Enter last 4 digits of the number plate:</label>
        <input type="text" id="number-plate" maxlength="4">
    </div>
    <div class="input-group">
        <button onclick="checkRegistration()">Check</button>
    </div>
    <div class="results" id="results"></div>
</div>

<script src="script.js"></script>
</body>
</html>
